<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu-style.css">
    <title>MoleMinds Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=World:wght@400;700&family=IDide:wght@400;700&family=ICC:wght@400;700&family=WORK:wght@400;700&family=LOOGIE:wght@400;700&family=Infernd:wght@400;700&family='(ouae)':wght@400;700&family=Business:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="ASSETS/vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="menu-container">
        <h1>MoleMinds</h1>
        <div class="button-container">
            <div class="button" onclick="location.href='game.html'">Start Game</div>
            <div class="button" onclick="location.href='settings.html'">Settings</div>
            <div class="button" onclick="exitGame()">Exit</div>
        </div>
        <div class="control-buttons">
            <button id="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen</button>
        </div>
    </div>
    
    <script>
        function exitGame() {
            if (confirm("Are you sure you want to exit?")) {
                window.close(); // This will close the current tab or window.
            }
        }

        function toggleFullscreen() {
            const btn = document.getElementById('fullscreen-btn');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                btn.textContent = 'Exit Fullscreen'; // Update button text
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    btn.textContent = 'Go Fullscreen'; // Update button text
                }
            }
        }
    </script>
</body>
</html>
